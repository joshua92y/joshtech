# .github/workflows/deploy-nextjs-ghcr.yml

name: Build â†’ GHCR + R2 + Cloudflare Pages Deploy

on:
  push:
    paths:
      - 'apps/frontend/**'
      - '.github/workflows/deploy-nextjs-ghcr.yml'
  workflow_dispatch: # âœ… ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼ ì¶”ê°€

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸŸ¦ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22.15.0

      - name: ðŸš€ Upgrade npm to latest
        run: npm install -g npm@latest
        
      - name: ðŸ—‚ï¸ Cache NPM & Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
            /home/runner/.cache/next-swc
          key: Linux-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.ts', '**/*.js', '**/*.tsx') }}
          restore-keys: |
            Linux-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: Preload SWC
        run: npx next --version
      
      - name: ðŸ›  Build Next.js App
        run: npm run build

      - name: ðŸ³ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: ðŸ³ Build & Push Docker image to GHCR (with cache)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/joshtech-next:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: â˜ï¸ Upload static_assets to Cloudflare R2
        run: |
          curl -LO https://downloads.rclone.org/rclone-current-linux-amd64.deb
          sudo dpkg -i rclone-current-linux-amd64.deb

          # rclone ì„¤ì • íŒŒì¼ ìƒì„±
          mkdir -p ~/.config/rclone
          cat > ~/.config/rclone/rclone.conf << EOF
          [remote-r2]
          type = s3
          provider = Cloudflare
          access_key_id = ${{ secrets.R2_ACCESS_KEY }}
          secret_access_key = ${{ secrets.R2_SECRET_KEY }}
          endpoint = https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com
          region = auto
          acl = public-read
          EOF

          rclone sync ./static_assets remote-r2:joshtech \
            --s3-endpoint https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com \
            --s3-access-key-id ${{ secrets.R2_ACCESS_KEY }} \
            --s3-secret-access-key ${{ secrets.R2_SECRET_KEY }} \
            --s3-region auto \
            --s3-acl public-read \
            --s3-provider Cloudflare

      - name: ðŸš€ Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.R2_ACCOUNT_ID }}
          projectName: joshtech-frontend
          directory: apps/frontend/out
          branch: main
